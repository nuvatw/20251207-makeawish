<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Wish ✨</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Supabase JavaScript client from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="card">
      <h1>Make a Wish ✨</h1>

      <!-- AUTH SECTION -->
      <div id="auth-section">
        <p id="welcome-text">Checking login...</p>

        <button id="login-button" type="button">
          Sign in with Google
        </button>

        <button id="logout-button" type="button" style="display: none">
          Log out
        </button>
      </div>

      <!-- WISH FORM (only when logged in) -->
      <form id="wish-form" style="display: none">
        <label for="wish-input">Your wish</label>
        <textarea
          id="wish-input"
          placeholder="I wish for..."
        ></textarea>
        <small>
          Don’t put passwords or super private info here. Think of it like
          writing on a public wall.
        </small>

        <button type="submit" id="submit-btn">Send wish</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <!-- Your app logic -->
    <script src="app.js"></script>
  </body>
</html>
